<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="question-box">
        <div class="quest-list"></div>
        <div class="question">Питання
        </div>
        <div class="result-block hide">
            <div class="total-correct-ansver">0</div>
            <div class="total-mistake">0</div>
        </div>
    </div>  
    <div class="answers">   
        <button class="answer" data-choice="1">1 відповідь</button>
        <button class="answer" data-choice="2">2 відповідь</button>
        <button class="answer" data-choice="3">3 відповідь</button>
        <button class="answer" data-choice="4">4 відповідь</button>
    </div>
    <div class="btn-control">
        <button class="confirm">Підтвердити</button>
        <button class="next hide">Далі</button>
    </div>

    <script src="js/bundle.js"></script>
</body>
</html>
